<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch Eclass Manager</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>Sch Eclass Manager</div>
            <p>version 0.6</p>
        </div>
        <div class="content">
            <div class="developer">
                <div class="info">
                    안녕하세요 S.E.M 프로젝트 개발자 poinguinie입니다.<br>
                </div>
                <div class="profile">
                    <img src="./images/poinguinieProfile.png" alt="">
                </div>
            </div>
            <div class="howToUse">
                <h2>사용법</h2>
                <div>
                    <h3>1. PDF 다운로드</h3>
                    <p>
                        PDF가 있는 페이지로 이동합니다.<br>
                        <b class="downloadBtn">PDF 다운로드 버튼</b>을 클릭시 PDF가 다운로드 됩니다.<br>       
                        <img src="./images/capture_7.PNG" alt="PDF 다운로드" width="350px" height="230px">
                    </p>
                    <h3>2. 녹화 영상 다운로드</h3>
                    <p>
                        녹화 영상이 있는 페이지로 이동합니다.<br>
                        <b class="downloadBtn">비디오 다운로드 버튼</b>을 클릭하면 영상 다운로드가 시작됩니다.<br>
                        <img src="./images/capture_8.PNG" alt="다운로드 상태" width="350px" height="230px">
                    </p>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
